<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            transition: background-color 0.5s, color 0.5s;
        }

        .calculator {
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            background-color: #444;
            padding: 20px;
            transition: background-color 0.5s;
        }

        input {
            grid-column: span 4;
            height: 60px;
            background-color: #555;
            border: none;
            border-radius: 10px;
            font-size: 30px;
            text-align: right;
            padding: 10px;
            color: white;
        }


        button {
            width: 100%;
            height: 50px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color:wheat;
            
        }

        .eq {
            background-color: #2ecc71;
            color: black;
        }

        .dark-mode {
            background-color: #333 ;
            color: white ;
        }
        .c{
            background-color: rgb(174, 24, 24);
            color: #333;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="result" readonly>

            <button onclick="toggleDarkMode()">Dark Mode</button>
            <button class="c" onclick="scr()">C</button>
            <button onclick="del()">del</button>
            <button onclick="calculator('%')">%</button>
            <button onclick="calculator('/')">/</button>
            <button onclick="calculator('7')">7</button>
            <button onclick="calculator('8')">8</button>
            <button onclick="calculator('9')">9</button>
            <button onclick="calculator('*')">X</button>
            <button onclick="calculator('4')">4</button>
            <button onclick="calculator('5')">5</button>
            <button onclick="calculator('6')">6</button>
            <button onclick="calculator('+')">+</button>
            <button onclick="calculator('1')">1</button>
            <button onclick="calculator('2')">2</button>
            <button onclick="calculator('3')">3</button>
            <button onclick="calculator('-')">-</button>
            <button onclick="calculator('0')">0</button>
            <button onclick="calculator('.')">.</button>
            <button class="eq" onclick="equ()">=</button>
        </div>
    </div>

    <script>
        let result = document.getElementById("result");

        function calculator(number) {
            result.value += number;
        }


        function equ() {
            result.value = eval(result.value);
        }             
        //  eval() --> convert string in mathematical operation of javascript.
        
        //eval(result.value): The eval() function is a built-in JavaScript function that evaluates a string as JavaScript code. In this case, it takes the current value of the result input element (which is expected to be a mathematical expression) and evaluates it. For example, if the value is "2 + 3", eval("2 + 3") will return the result of the mathematical operation, which is 5.

        function scr() {
            result.value = "";
        }

        function del() {
            result.value = result.value.slice(0, -1);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            // document.querySelectorAll(".calculator, input, button").forEach(element => {            // we use .calculator because it is class
            //     element.classList.toggle("dark-mode");
            // });

                                                // or --->

            
            // Selecting calculator, input, and button elements
            const calculatorElements = document.querySelectorAll(".calculator");
            const inputElements = document.querySelectorAll("input");
            const buttonElements = document.querySelectorAll("button");

            // Toggling "dark-mode" class on calculator elements
            calculatorElements.forEach(element => {
                element.classList.toggle("dark-mode");
            });

            // Toggling "dark-mode" class on input elements
            inputElements.forEach(element => {
                element.classList.toggle("dark-mode");
            });

            // Toggling "dark-mode" class on button elements
            buttonElements.forEach(element => {
                element.classList.toggle("dark-mode");
            });
                    //  foreach means eachelement of specific elements or class.
        }
    </script>
</body>

</html>
